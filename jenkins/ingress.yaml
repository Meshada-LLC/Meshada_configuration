apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: jenkins
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    # - host: www.meshada.com
    #   http:
    #     paths:
    #       - path: /api
    #         pathType: Prefix
    #         backend:
    #           service:
    #             name: meshada-api
    #             port:
    #               number: 8090
    #       - path: /
    #         pathType: Prefix
    #         backend:
    #           service:
    #             name: service2
    #             port:
    #               number: 80
    - host: jenkins-staging.meshada.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jenkins
                port:
                  number: 8080
    - host: kibana-staging.meshada.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quickstart-kb-http
                port:
                  number: 5601
