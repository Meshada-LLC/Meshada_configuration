apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docker-registry-pvc
  namespace: docker-registry
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry
spec:
  ports:
    - port: 5000
  selector:
    app: docker-registry
  clusterIP: None
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-registry-ingress
  namespace: docker-registry
spec:
  rules:
    - host: dea66ec9-3b25-4048-bb4b-e3340ffd6b3a.k8s.civo.com
      http:
        paths:
          - path: /register
            pathType: Exact
            backend:
              service:
                name: docker-registry
                port:
                  number: 5000
